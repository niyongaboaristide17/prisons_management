<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="jquery-3.5.1.js"/>
        <h:outputStylesheet name="fontawesome/css/all.css"/>
        <h:outputStylesheet name="all.css"/>

        <style>
            *{
                border-radius: 0 !important;
            }
        </style>

    </h:head>
    <h:body class="bimage">
        <div class="layer">
            <div class="container">
                <div class="row p-5 mt-5">
                    <div class=" p-5 bg-dark col">
                        <div class="display-content-center">
                            <h3 class="text-light" style="font-family: verdana , sans-serif">WELCOME TO PRISONS PORTAL</h3>
                        </div>
                    </div>
                    <div class="col p-5">
                        <span class="text-light">&ldquo;When a man is denied the right to live the life he believes in, 
                            he has no choice but to become an outlaw&rdquo;</span>
                            - Nelson Mandela
                    </div>
                </div>
                <h:form>
                    <div class="row p-5">
                        <div class="col-12 col-sm-6 col-md p-0">
                            <h:commandButton action="/admin/adminLayout.xhtml?faces-redirect=true" class="btn btn-block text-light btn-primary" value=" Are you an Admin?"/>
                        </div>
                        <div class="col-12 col-sm-6 col-md p-0">
                            <h:commandButton action="/supervisor/supervisorLayout.xhtml?faces-redirect=true" class="btn btn-block text-light btn-dark" value="Are you a supervisor?"/>
                        </div>
                        <div class="col-12 col-sm-12 col-md p-0">
                            <h:commandButton action="/visitor/visitorLayout.xhtml?faces-redirect=true" class="btn btn-block text-light btn-success" value="Are you a visitor?"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
