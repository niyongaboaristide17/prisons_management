<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="jquery-3.5.1.js"/>
        <h:outputStylesheet name="fontawesome/css/all.css"/>
        <style>
            *{
                border-radius: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col col-md col-sm"></div>
            <div class="col-12 col-md-4 col-sm-8 card bg-light mt-5 py-4">
                <h3>Visitor Sign up</h3>
                <h:form>
                    <div class="">
                        <div class="form-group">
                            <label>Visitor Name</label>
                            <h:inputText value="#{visitorModel.visitor.visitorName}" class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label>Choose username</label>
                            <h:inputText value="#{visitorModel.visitor.username}" class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label>Passport or national id</label>
                            <h:inputText value="#{visitorModel.visitor.nationalIdOrPassport}" class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label>email</label>
                            <h:inputText value="#{visitorModel.visitor.email}" class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <h:inputSecret value="#{visitorModel.visitor.password}" class="form-control form-control-sm" />
                        </div>
                        <h:commandButton action="#{visitorModel.createVisitor()}"  class="btn btn-sm btn-dark btn-block" value="Create account"/>
                    </div>
                </h:form>
            </div>
            <div class="col col-md col-sm"></div>
        </div>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="fontawesome/js/all.js"/>
    </h:body>
</html>
