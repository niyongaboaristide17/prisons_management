<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="jquery-3.5.1.js"/>
    </h:head>
    <h:body>
        <ui:decorate template="supervisorLayout.xhtml">
            <ui:define name="myContent">
                <h:form>
                    <div class="row mt-2">
                        <div class="col col-sm col-md"></div>
                        <div class="col-10 col-sm-8 col-md-4">
                            <h3>Add Guard</h3>
                            <h:messages/>
                            <div class="form-group">
                                <h:inputText value="#{guardModel.guard.name}" styleClass="form-control" a:placeholder="Full name"/>
                            </div>
                            <div class="form-group">
                                <h:inputText value="#{guardModel.guard.username}" styleClass="form-control" a:placeholder="username"/>
                            </div>
                            <div class="form-group">
                                <h:inputSecret value="#{guardModel.guard.password}" styleClass="form-control" a:placeholder="password"/>
                            </div>
                            <div class="form-group">
                                <h:inputSecret styleClass="form-control" a:placeholder="confirm password"/>
                            </div>
                            <h:commandButton action="#{guardModel.saveNewGuard(superv.guardId, superv.prison.prisonCode)}" styleClass="btn btn-dark btn-block" value="Add Guard"/>
                        </div>
                        <div class="col col-sm col-md"></div>
                    </div>
                </h:form>
            </ui:define>
        </ui:decorate>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
    </h:body>
</html>
