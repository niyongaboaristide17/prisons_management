<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="jquery-3.5.1.js"/>
        <style>
            *{
                border-radius: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <ui:decorate template="supervisorLayout.xhtml">
            <ui:define name="myContent">
                <div class="container">
                    <table class="table">
                        <thead class="bg-dark text-light">
                            <tr>
                                <th>visit Id</th>
                                <th>visitor name</th>
                                <th>visitor ID</th>
                                <th>prisoner name</th>
                                <!--<th>prisoner ID</th>-->
                                <th>Requested On</th>
                                <th>Visit on</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <h:form>
                            <ui:repeat value="#{prisonerVisitorModel.prisonVisitors(superv.prison.prisonCode)}" var="visit">

                                <tr>
                                    <td>#{visit.visitId}</td>
                                    <td>#{visit.visitor.visitorName}</td>
                                    <td>#{visit.visitor.nationalIdOrPassport}</td>
                                    <td>#{visit.prisoner.prisonerName}</td>
                                    <!--<td>#{visit.prisoner.prisonerId}</td>-->
                                    <td>#{visit.requestedOn}</td>
                                    <td>#{visit.visitOn}</td>
                                    <td>
                                        <h:commandButton action="#{prisonerVisitorModel.replyVisitRequest('reject',visit.visitId, visit.prisoner.prisonerName, visit.visitOn,visit.visitor.email, visit.prisoner.prison.prisonName)}" styleClass="btn btn-outline-danger" value="reject"/>
                                        <h:commandButton action="#{prisonerVisitorModel.replyVisitRequest('accept',visit.visitId, visit.prisoner.prisonerName, visit.visitOn,visit.visitor.email, visit.prisoner.prison.prisonName)}" styleClass="btn btn-outline-success" value="accept"/>
                                    </td>
                                </tr>

                            </ui:repeat>
                            </h:form>
                        </tbody>
                    </table>

                </div>
            </ui:define>
        </ui:decorate>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
    </h:body>
</html>
