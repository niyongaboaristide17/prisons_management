<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="jquery-3.5.1.js"/>
        <h:outputStylesheet name="fontawesome/css/all.css"/>
    </h:head>
    <h:body>

        <ui:decorate template="adminLayout.xhtml">
            <ui:define name="myContent">

                <div class="row p-2">

                    <div class="col-12 col-sm-12 col-md-12 py-2">
                        <h3>Manage Prisoner</h3>
                        <table border="1" class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Prisoner Id</th>
                                    <th>Prisoner name</th>
                                    <th>Prisoner Status</th>
                                    <th> 
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <h:form>
                                    <ui:repeat value="#{adminModel.prisonersAll(admin.adminId)}" var="p">
                                        <tr>
                                            <td>#{p.prisonerId}</td>
                                            <td>#{p.prisonerName}</td>
                                            <td>#{p.prisonerStatus}</td>
                                            <td>
                                                <h:commandButton  class="btn btn-danger" value="release" action="#{prisonerModel.releasePrisoner(p.prisonerId)}"  />
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </h:form>
                            </tbody>
                        </table>
                    </div>
                </div>

            </ui:define>
        </ui:decorate>
        <h:messages/>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="fontawesome/js/all.js"/>
    </h:body>
</html>
