<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="jquery-3.5.1.js"/>
        <h:outputStylesheet name="fontawesome/css/all.css"/>
    </h:head>
    <h:body>
        
        <ui:decorate template="adminLayout.xhtml">
            <ui:define name="myContent">
                
                <div class="row">
                    <div class="col col-sm col-md"></div>
                    <div class="col-12 col-sm-8 col-md-4 card mt-4 py-2">
                        <h3>ADD SUPERVISOR</h3>
                        <h:form>
                            <div class="form-group">
                                <h:inputText value="#{supervisorModel.supervisor.name}" styleClass="form-control" a:placeholder="supervisor name"/>
                            </div>
                            <div class="form-group">
                                <h:inputText value="#{supervisorModel.supervisor.username}" styleClass="form-control" a:placeholder="username"/>
                            </div>
                            <div class="form-group">
                                <h:inputSecret value="#{supervisorModel.supervisor.password}" styleClass="form-control" a:placeholder="password"/>
                            </div>
                            <h:commandButton class="btn btn-block btn-dark" value="Add Supervisor" action="#{supervisorModel.addNewSupervisor(admin.prison.prisonCode)}" />
                        </h:form>
                    </div>
                    <div class="col col-sm col-md"></div>
                </div>
                
            </ui:define>
        </ui:decorate>
        <h:messages/>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="fontawesome/js/all.js"/>
    </h:body>
</html>
