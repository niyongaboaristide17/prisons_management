<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="jquery-3.5.1.js"/>
        <h:outputStylesheet name="fontawesome/css/all.css"/>

    </h:head>
    <h:body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand">Adminstrator</a>
            <h:form styleClass="form-inline">
                <span class="badge badge-light text-dark">#{admin.username}</span>
                <span class="text-light">&nbsp;/&nbsp;</span>
                <span class="text-light">#{admin.prison.prisonName}</span>
                <span class="text-light">&nbsp;&nbsp;</span>
                <h:commandButton rendered="#{not empty admin}" action="#{adminModel.logout()}" value="logout" styleClass="btn btn-outline-light"/>
            </h:form>
        </nav>
        <div class="row">
            <div class="col-12 col-md-4 col-sm bg-dark">
                <h:form>
                    <div class="form-group pl-2">
                        <h:commandLink styleClass="btn btn-light btn-block" value="add supervisor" action="/admin/addSupervisor.xhtml?faces-redirect=true"/>
                    </div>
                    <div class="form-group pl-2">
                        <h:commandLink action="/admin/viewSupervisor.xhtml?faces-redirect=true" styleClass="btn btn-light btn-block" value="view supervisor"/>
                    </div>
                </h:form>
                <div class="row m-4">
                    <div class="col card">
                        <div class="card-body">
                            <h5 class="card-title">Current Prisoner</h5>
                            <h1 class="badge badge-success">#{prisonerModel.prisonerList(admin.prison.prisonCode).size()}</h1>
                        </div>
                    </div>
                    <div class="col card">
                        <div class="card-body">
                            <h5 class="card-title">Prison Capacity</h5>
                            <h1 class="badge badge-dark">#{admin.prison.prisonCapacity}</h1>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="col-12 col-md-8 col-sm">
                
                <ui:insert name="myContent"/>
            </div>
        </div>

        <div>
            <div class="bg-dark text-white text-center fixed-bottom">&copy; aristide</div>
        </div>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="fontawesome/js/all.js"/>
    </h:body>
</html>
