<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="jquery-3.5.1.js"/>
        <h:outputStylesheet name="fontawesome/css/all.css"/>

    </h:head>
    <h:body>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand">Visitor #{visito.visitorName}</a>
            <h:form styleClass="form-inline">
                <span class="badge badge-light text-dark">#{visito.username}</span>
                <span class="text-light">&nbsp;&nbsp;</span>
                <h:commandButton  action="#{adminModel.logout()}" value="logout" styleClass="btn btn-outline-light"/>
            </h:form>
        </nav>
        <div class="row">
            <div class="col-12 col-md-2 col-sm bg-dark">
                <h:form>
                    <div class="form-group pl-2">
                        <h:commandLink styleClass="btn btn-light btn-block" value="schedule visit" action="/visitor/newVisit.xhtml?faces-redirect=true"/>
                    </div>
                    <div class="form-group pl-2">
                        <h:commandLink action="/visitor/viewVisit.xhtml?faces-redirect=true" styleClass="btn btn-light btn-block" value="view visit schedules"/>
                    </div>
                </h:form>
            </div>
            <div class="col-12 col-md-10 col-sm">
                
                <ui:insert name="myContent"/>
            </div>
        </div>

        <div>
            <div class="bg-dark text-white text-center fixed-bottom">&copy; aristide</div>
        </div>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="fontawesome/js/all.js"/>
    </h:body>
</html>
